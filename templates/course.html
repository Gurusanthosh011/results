<!DOCTYPE html>
<html>
<head>
    <title>Course Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Course Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.marks }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">Go back to Home</a></p>
</body>
</html>
